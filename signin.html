<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="assets/img/favicon.ico" type="image/x-icon">
  <title>Mimity admin</title>

  <!-- Required CSS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap">
  <link rel="stylesheet" href="assets/css/style.min.css">
</head>

<body>

  <div class="auth-container">
    <div class="card">
      <div class="card-body">
        <img src="assets/img/logo.svg" alt="Mimity admin" width="32" height="32" class="mb-3">
        <h1 class="fw-black mb-2">Sign in to your account</h1>
        <p class="fw-light text-secondary mb-4">Welcome! Please sign in to continue.</p>
        <form class="needs-validation" novalidate>
          <div class="mb-3">
            <label class="form-label fw-bold" for="InputEmail">Email address</label>
            <input type="email" class="form-control" id="InputEmail" placeholder="yourname@yourmail.com" autocomplete="off" autofocus required>
            <div class="invalid-feedback">Enter an email.</div>
          </div>
          <div class="mb-3">
            <label class="form-label fw-bold" for="InputPassword">Password</label>
            <input type="password" class="form-control" id="InputPassword" placeholder="Enter your password" required>
            <div class="invalid-feedback">Enter a password.</div>
          </div>
          <div class="mb-3 d-flex justify-content-between align-items-center">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="remember">
              <label class="form-check-label" for="remember">Remember me</label>
            </div>
            <a href="forgot-password.html" class="link-primary small text-decoration-none">Forgot password ?</a>
          </div>
          <button type="submit" class="btn btn-primary w-100">Sign in</button>
          <div class="divider-text">Or login with</div>
          <div class="d-flex justify-content-between">
            <button type="button" class="btn btn-sm d-flex gap-1 btn-outline-primary">
              <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg" viewbox="0 0 24 24">
                <path fill="currentColor" d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z" />
              </svg>
              Facebook
            </button>
            <button type="button" class="btn btn-sm d-flex gap-1 btn-outline-info">
              <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg" viewbox="0 0 24 24">
                <path fill="currentColor" d="M23.953 4.57a10 10 0 01-2.825.775 4.958 4.958 0 002.163-2.723c-.951.555-2.005.959-3.127 1.184a4.92 4.92 0 00-8.384 4.482C7.69 8.095 4.067 6.13 1.64 3.162a4.822 4.822 0 00-.666 2.475c0 1.71.87 3.213 2.188 4.096a4.904 4.904 0 01-2.228-.616v.06a4.923 4.923 0 003.946 4.827 4.996 4.996 0 01-2.212.085 4.936 4.936 0 004.604 3.417 9.867 9.867 0 01-6.102 2.105c-.39 0-.779-.023-1.17-.067a13.995 13.995 0 007.557 2.209c9.053 0 13.998-7.496 13.998-13.985 0-.21 0-.42-.015-.63A9.935 9.935 0 0024 4.59z" />
              </svg>
              Twitter
            </button>
            <button type="button" class="btn btn-sm d-flex gap-1 btn-outline-secondary">
              <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg" viewbox="0 0 24 24">
                <path fill="currentColor" d="M12 .297c-6.63 0-12 5.373-12 12 0 5.303 3.438 9.8 8.205 11.385.6.113.82-.258.82-.577 0-.285-.01-1.04-.015-2.04-3.338.724-4.042-1.61-4.042-1.61C4.422 18.07 3.633 17.7 3.633 17.7c-1.087-.744.084-.729.084-.729 1.205.084 1.838 1.236 1.838 1.236 1.07 1.835 2.809 1.305 3.495.998.108-.776.417-1.305.76-1.605-2.665-.3-5.466-1.332-5.466-5.93 0-1.31.465-2.38 1.235-3.22-.135-.303-.54-1.523.105-3.176 0 0 1.005-.322 3.3 1.23.96-.267 1.98-.399 3-.405 1.02.006 2.04.138 3 .405 2.28-1.552 3.285-1.23 3.285-1.23.645 1.653.24 2.873.12 3.176.765.84 1.23 1.91 1.23 3.22 0 4.61-2.805 5.625-5.475 5.92.42.36.81 1.096.81 2.22 0 1.606-.015 2.896-.015 3.286 0 .315.21.69.825.57C20.565 22.092 24 17.592 24 12.297c0-6.627-5.373-12-12-12" />
              </svg>
              Github
            </button>
          </div>
          <div class="small mt-4">
            Don&#39;t have an account ?
            <a href="register.html" class="link-primary text-decoration-none">Register</a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    void(function() {
      document.querySelectorAll('.needs-validation').forEach(form => {
        form.addEventListener('submit', event => {
          if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
          }

          form.classList.add('was-validated')
        })
      })
    })()
  </script>
</body>

</html>
