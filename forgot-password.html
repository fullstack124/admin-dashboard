<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="assets/img/favicon.ico" type="image/x-icon">
  <title>Mimity admin</title>

  <!-- Required CSS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap">
  <link rel="stylesheet" href="assets/css/style.min.css">
</head>

<body>

  <div class="auth-container">
    <div class="card">
      <div class="card-body">
        <img src="assets/img/logo.svg" alt="Mimity admin" width="32" height="32" class="mb-3">
        <h1 class="fw-black mb-2">Reset password</h1>
        <p class="fw-light text-secondary mb-4">Enter your email address.</p>
        <form class="needs-validation" novalidate>
          <div class="mb-3">
            <input type="email" class="form-control" id="InputEmail" placeholder="yourname@yourmail.com" autocomplete="off" autofocus required>
            <div class="invalid-feedback">Enter an email.</div>
          </div>
          <button type="submit" class="btn btn-danger w-100">Reset</button>
          <hr>
          <a class="btn btn-light btn-sm d-inline-flex align-items-center gap-2" href="signin.html">
            <svg width="16" height="16" xmlns="http://www.w3.org/2000/svg" fill="none" viewbox="0 0 24 24" stroke="currentColor" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
            </svg>
            Back to Login
          </a>
        </form>
      </div>
    </div>
  </div>

  <script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    void(function() {
      document.querySelectorAll('.needs-validation').forEach(form => {
        form.addEventListener('submit', event => {
          if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
          }

          form.classList.add('was-validated')
        })
      })
    })()
  </script>
</body>

</html>
